steps:
  # STEP 0 - FastAPI
  - id: Build-container-image-API
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      docker build -t gcr.io/$PROJECT_ID/ltm-challenge -f 'build/FastAPI.Dockerfile' .

  # STEP 2 - PUSH FastAPI
  - id: Push-to-Container-Registry-FastAPI
    name: 'gcr.io/cloud-builders/docker'
    args:
    - push
    - gcr.io/$PROJECT_ID/ltm-challenge
    waitFor: ["Build-container-image-API"]

  # STEP 5 - DEPLOY CLOUD RUN
  - id: Deploy-Cloud-Run-FastAPI
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - run
    - deploy
    - ltm-challenge
    - --image=gcr.io/$PROJECT_ID/ltm-challenge
    - --region=us-central1
    - --port=8000
    - --memory=2Gi
    - --cpu=1
    - --min-instances=1
    - --platform=managed
    waitFor: ["Build-container-image-API", "Push-to-Container-Registry-FastAPI"]

images:
  - gcr.io/$PROJECT_ID/ltm-challenge
